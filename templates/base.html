{% if user.is_authenticated %}
    <ul>
        <li><a href="{% url 'frontend:upload' %}">Upload a new file</a></li>
        <li><a href="{% url 'frontend:search' %}">Search files</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
{% else %}
    <ul>
        <li><a href="{% url 'login' %}">Login</a></li>

    </ul>
{% endif %}
